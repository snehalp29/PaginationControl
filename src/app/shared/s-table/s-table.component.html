<div class="tableFixHead">
  <table>
    <thead>
      <tr>
        <th *ngFor="let col of columns">{{ col.header }}</th>
      </tr>
    </thead>
    <tbody>
      <ng-template #defaultBody let-dataItem>
        <tr *ngFor="let item of dataItem">
          <td *ngFor="let col of columns">
            {{ item[col.field] }}
          </td>
        </tr>
      </ng-template>

      <ng-container
        [ngTemplateOutlet]="defaultBody"
        [ngTemplateOutletContext]="{ $implicit: data }"
      >
      </ng-container>
    </tbody>
    <tfoot>
      <ng-template #defaultFooter>
        <tr>
          <td [attr.colspan]="columns.length">
            <p>Please configure table header details</p>
          </td>
        </tr>
      </ng-template>

      <ng-container
        [ngTemplateOutlet]="selectedFooterTemplateRef || defaultFooter"
      >
      </ng-container>
    </tfoot>
  </table>
</div>

<app-s-paginator (onPageChange)="updateTable($event)"></app-s-paginator>
