<cdk-virtual-scroll-viewport itemSize="150" style="height: 750px;">
  <div
    class="d-flex align-items-center"
    *cdkVirtualFor="let item of data"
    style="width: 100%; height: 100px; border: 1px solid green;"
  >
    <div
      class="item"
      *ngFor="let col of columns"
      style="width: 100%; border: 1px solid orange;"
    >
      {{ item[col.field] }}
    </div>
  </div>
</cdk-virtual-scroll-viewport>
