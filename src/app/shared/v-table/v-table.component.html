<cdk-virtual-scroll-viewport itemSize="30" style="width: 100%; height: 350px;">
  <div class="vTable">
    <div class="vTableRow">
      <div class="vTableHead" *ngFor="let col of columns">
        {{ col.header }}
      </div>
    </div>
    <div class="vTableRow" *cdkVirtualFor="let item of data">
      <div class="vTableCell" *ngFor="let col of columns">
        {{ item[col.field] }}
      </div>
    </div>
  </div>
</cdk-virtual-scroll-viewport>
