<div class="paginator d-flex justify-content-center">
  <div>
    <a
      class="ml-2"
      (click)="changePageToFirst($event)"
      [ngClass]="{ 'page-disabled': isFirstPage() }"
    >
      <span>&#124;&lt;</span>
    </a>
    <a
      class="ml-2"
      (click)="changePageToPrev($event)"
      [ngClass]="{ 'page-disabled': isFirstPage() }"
    >
      <span>&laquo;</span>
    </a>

    <span>
      <a
        *ngFor="let pageLink of pageLinks"
        class="ml-2 page-item"
        (click)="onPageLinkClick($event, pageLink - 1)"
      >
        <span [ngClass]="{ active: pageLink - 1 == getPage() }">
          {{ pageLink }}
        </span>
      </a>
    </span>
    <a
      class="ml-2"
      (click)="changePageToNext($event)"
      [ngClass]="{ 'page-disabled': isLastPage() }"
    >
      <span>&raquo;</span>
    </a>
    <a
      class="ml-2"
      (click)="changePageToLast($event)"
      [ngClass]="{ 'page-disabled': isLastPage() }"
    >
      <span>&gt;&#124;</span>
    </a>

    <select
      class="ml-2"
      [(ngModel)]="rows"
      (change)="updateRowSize($event.target.value)"
    >
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="40">40</option>
      <option value="50">50</option>
      <option value="60">60</option>
      <option value="70">70</option>
      <option value="80">80</option>
      <option value="90">90</option>
      <option value="100">100</option>
    </select>
  </div>
</div>
